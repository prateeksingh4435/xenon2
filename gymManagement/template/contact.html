<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gym website </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>GYM MANAGEMENT SYSTEM </b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link  " aria-current="page" href="{% url 'index'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'about'%}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'classes'%}">Classes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'pricing'%}">PricingPlan </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact</a>
              </li>
             
            
             
            </ul>
            <div class="d-flex">
                <a href="{% url 'userlogin'%}"><button class="  btn btn-outline-success mx-2" type="submit">User-Login</button> </a>
                <a href="{% url 'signup' %}"><button class="btn btn-outline-success" type="submit">Signup</button></a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container ">

        <br>
        <h2>Contact-US :</h2>
        <br>
    
        <form class="row g-3" action="{% url 'contact'%}" method="POST">
            {% csrf_token %}
      <div class="col-md-12">
          <label for="validationDefault01" class="form-label"> First name</label>
        <input type="text" class="form-control" id="validationDefault01"  name="firstname" required>
      </div>
      <div class="col-md-12">
          <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" name="lastname" required>
      </div>
      
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Elaborate your concern</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textarea" required></textarea>
    </div>
    
     
    
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
            </div>
        </form>
    </div>
    
    
    
  </body>
</html>
